<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base‑11 ASCII Cipher</title>
  <style>
    body { font-family: monospace; background: #d64; color: #eee; padding: 2em; }
    textarea { width: 100%; height: 100px; margin: 1em 0; }
    button { margin: 0.5em; padding: 0.5em 1em; }
    .output { margin-top: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Base‑11 ASCII Cipher</h1>

  <label for="inputText">Input text:</label>
  <textarea id="inputText"></textarea>

  <div>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    // Encode: string → cipher array
    function encodeBase11(str) {
      return str.split("").map(ch => {
        const ascii = ch.charCodeAt(0);
        const base11 = ascii.toString(11);
        return base11.toUpperCase();
      });
    }

    // Decode: cipher array → string
    function decodeBase11(arr) {
      return arr.map(token => {
        const decimal = parseInt(token, 11);
        return String.fromCharCode(decimal);
      }).join("");
    }

    function encode() {
      const input = document.getElementById("inputText").value;
      const encoded = encodeBase11(input);
      document.getElementById("output").textContent = "Encoded:\n" + encoded.join(" ");
    }

    function decode() {
      const input = document.getElementById("inputText").value.trim().split(/\s+/);
      const decoded = decodeBase11(input);
      document.getElementById("output").textContent = "Decoded:\n" + decoded;
    }
  </script>
</body>
</html>
